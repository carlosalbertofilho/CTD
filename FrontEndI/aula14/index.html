<!DOCTYPE html>
<html lang="pt-br">

<head>
  <title></title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="style.css" rel="stylesheet">
</head>

<body>
  <header>
    <h1>Formulário</h1>
  </header>
  <main>
    <section>
      <form>
        <fieldset>
          <legend>Dados Pessoais</legend>
          <label for="nome">Nome Completo: </label>
          <input type="text" name="nome" value="Seu Nome">
          <label for="email">E-mail:</label>
          <input type="email" name="email" id="email" value="Digite seu e-mail">
          <label for="dataNascimento">Data de Nascimento: </label>
          <input type="date" name="dataNascimento" id="dataNascimento" value="">
          <label for="senha">Sua avaliação: </label>
          <textarea cols="30"></textarea>
        </fieldset>
        <fieldset>
          <legend>Localização</legend>
           <select id="avaliacao" name="avaliacao">
            <option value="0">Muito Ruim</option>
            <option value="1">Ruim</option>
            <option value="2">Regular</option>
            <option value="3">Bom</option>
            <option value="4">Ótimo</option>
            <option value="5">Perfeito</option>
          </select>
        </fieldset>
        <button type="submit">Enviar</button>
        <button type="reset">Limpar Formulário</button>
      </form>
    </section>
  </main>
  <footer>

  </footer>
</body>

</htmlt>
