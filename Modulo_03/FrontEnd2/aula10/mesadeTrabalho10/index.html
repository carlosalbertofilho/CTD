        <form method="" id="" action="">
            <h1>Cadastro</h1>
            <div>
                <label for="inputNome">Nome</label>

            <div>

            </div>
            <div>

            </div>
            <div>
                <input type="checkbox" name="inputTermos"  id="inputTermos" />
                <label for="inputTermos">Concorda com os Termos</label>
            </div>
            <button type="submit" id="botaoCriarConta">Criar conta</button>
        </form>
        <script src="main.js"></script>
