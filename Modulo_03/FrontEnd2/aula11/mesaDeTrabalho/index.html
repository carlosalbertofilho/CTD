<!doctype html>
<html class="no-js" lang="pt-BR">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Aula 11 - Normalização de Dados</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="apple-touch-icon" href="/apple-touch-icon.png">
        <!-- Place favicon.ico in the root directory -->

    </head>
    <body>
        <!--[if lt IE 8]>
            <p class="browserupgrade">
            You are using an <strong>outdated</strong> browser. Please
            <a href="http://browsehappy.com/">upgrade your browser</a> to improve
            your experience.
            </p>
        <![endif]-->
        <form id="dados">
            <label for="nome">Nome: </label>
            <input type="text" name="nome" id="nome" />
            <label for="sobreNome">Sobrenome: </label>
            <input type="text" name="sobreNome" id="sobreNome" />
            <button type="submit">Enviar</button>
        </form>
        <h2>Dados enviados pelo usuário:</h2>
        <section id="dadosEnviados"></section>
        <script type="text/javascript">
         const nomeRef = document.getElementById('nome');
         const sobreNomeRef = document.getElementById('sobreNome');
         const submitButtonRef = document.querySelector('button');
         const dadosEnviadosRef = document.getElementById('dadosEnviados');

         submitButtonRef.addEventListener('click', event => {
             event.preventDefault();
             dadosEnviadosRef.innerHTML += `
                <p>1. Trim - Nome: ${nomeRef.value.trim()} ${sobreNomeRef.value.trim()}</p>
                <p>2. toUpperCase - Nome: ${nomeRef.value.toUpperCase()} ${sobreNomeRef.value.toUpperCase()}</p>
                <p>3. toLowerCase - Nome:  ${nomeRef.value.toLowerCase()} ${sobreNomeRef.value.toLowerCase()}</p>
                <p>4. concat - Nome: ${nomeRef.value.concat(sobreNomeRef.value)}</p>
                <p>5. replace - Nome: ${nomeRef.value.concat(sobreNomeRef.value).replace("a","@")}</p>
             `;
         });
        </script>
    </body>
</html>
