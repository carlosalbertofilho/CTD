<html class="no-js" lang="pt-BR">
    <head>
        <meta charset="utf-8">

    <body>

        <header>
            <h1>Jogo Pedra - Papel - Tesoura</h1>
        </header>
        <main>
            <section>
                <h2>Jogador 1</h2>
                <div>
                    <button id="pedra1"><img src="img/pedra.png" alt="pedra" /></button>
                    <button id="papel1"><img src="img/papel.png" alt="Papel" /></button>
                    <button id="tesoura1"><img src="img/tesoura.png" alt="Tesoura" /></button>
                </div>
                <div >
                    <div class="titulo">
                        <h3>Jogada</h3>
                        <h3>Resultado</h3>
                    </div>
                    <div class="tabelaResposta" id="resposta1">
                        <p>Pedra</p>
                        <p>Vitória</p>
                    </div>
                </div>
            </section>
            <section>
                <h2>Jogador 2 - Maquina</h2>
                <div>
                    <button id="pedra2"><img src="img/pedra.png" alt="pedra" /></button>
                    <button id="papel2"><img src="img/papel.png" alt="Papel" /></button>
                    <button id="tesoura2"><img src="img/tesoura.png" alt="Tesoura" /></button>
                </div>
                <div >
                    <div class="titulo">
                        <h3>Resultado</h3>
                        <h3>Jogada</h3>
                    </div>
                    <div class="tabelaResposta id="resposta2">
                        <p>Vitória</p>
                        <p>Pedra</p>
                    </div>
                </div>
            </section>
        </main>
        <script type="text/javascript" src="main.js"></script>
